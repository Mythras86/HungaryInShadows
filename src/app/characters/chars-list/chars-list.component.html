<div class="pageCont">

  <div class="buttonCont">
    <button class="ngrn text1" (click)="onNewChar()" *ngIf="userIsAuthenticated">Új Karakter</button>
  </div>
</div>

<div class="pageCont">

  <div class="sectionContV" *ngFor="let char of charsListServ.charsList">
    <div class="nprpl">User: {{char.creatorName}}</div>
    <div class="nbl">Név: {{char.teljesnev}}</div>
    <div class="ngrn">Kaszt: {{char.dns}}</div>
    <div class="buttonCont" *ngIf="userIsAuthenticated && userId === char.creatorId">
      <button class="nyllw" type="button" (click)="onUpdateChar(char._id)">Módosítás</button>
      <button class="nrd" (click)="onDeleteChar(char._id)">Törlés</button>
    </div>
    <div class="buttonCont" *ngIf="!userIsAuthenticated || userId !== char.creatorId">
      <button class="ngrn" type="button" (click)="onUpdateChar(char._id)">Megtekintés</button>
    </div>
  </div>

</div>
