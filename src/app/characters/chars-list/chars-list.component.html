  <div class="buttonCont w100 center btnBack">
    <button class="itemGet text1" (click)="s.newChar()">Új Karakter</button>
  </div>

  <div class="w100" *ngFor="let csoport of ['Saját karakterek', 'Más karakterek']">

    <h3 *ngIf="userIsAuthenticated && charsList !== null" class="ntl w100">{{csoport}}</h3>

    <div *ngFor="let char of charsList">

      <div class="flexCont" *ngIf="csoport == getCsoport(char.creatorId!)">

        <div class="w100 posRel" [ngClass]="select.toggleClass(char._id!)" (click)="select.toggleStatus(char._id!)">
          <div class="nbl w100 text2 center">{{char.teljesnev}}</div>
          <div class="nrng w100 text1">Nyelv: {{char.anyanyelv}}</div>
          <div class="nbl w100 text1">DNS: {{char.dns}}</div>
          <div class="nbl text1">{{char.creatorId}}</div>

          <div *ngIf="select.status == char._id" class="buttonCont w100 posAbs btnBack">
            <button *ngIf="userId === char.creatorId" class="itemEdit text1 w40" type="button" (click)="s.updateChar(char._id)">Szerkesztés</button>
            <button *ngIf="userId === char.creatorId" class="itemRemove text1 w40" (click)="deleteChar(char._id)">Törlés</button>
            <button *ngIf="userId !== char.creatorId" class="itemGet text1" type="button" [disabled]="userId == char.creatorId && !userIsAuthenticated" (click)="s.updateChar(char._id)">Megtekintés</button>
          </div>

      </div>

    </div>


  </div>
