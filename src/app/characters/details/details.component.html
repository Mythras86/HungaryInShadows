<div class="pageCont" [formGroup]="s.detailsForm" *ngIf="s.detailsForm">

  <button class="text1 nbl margBott1" type="button" (click)="fillWithDummy()">fill with dummy</button>

  <div class="w{{item.meret}} flexCont posRel"
  *ngFor="let item of getDetailsUtil(); first as isFirst"
  [ngClass]="select.toggleClass(item.fcName)" (click)="select.toggleStatus(item.fcName)"
  >

    <app-inp-details *ngIf="item.tipus !== 'kepessegek'" class="flexCont w100"
    [mode] = "'display'"
    [nev] = "item.nev"
    [tipus] = "item.tipus"
    [egyseg] = "item.egyseg"
    [fcName] = "item.fcName"
    [megjegyzes] = "item.megjegyzes"
    [ertek] = "s.getFc(item.fcName)?.value"
    [lista] = "getList(item.fcName)"
    ></app-inp-details>

    <div *ngIf="select.status == item.fcName" class="buttonCont posAbs btnBack">
      <app-btn-options
      (buttonAction)="inpDetS.buttonAction(
        'edit',
        item.nev,
        item.tipus,
        item.egyseg,
        item.fcName,
        item.megjegyzes + (getDefault(item.fcName) == undefined ? '' : ' ' + getDefault(item.fcName)),
        s.getFc(item.fcName)?.value,
        getList(item.fcName)
        )"
      ></app-btn-options>
    </div>

  </div>

  <div class="flexCont w100">
    <div class="ngrn text1 w100 center">
      Különleges képességek
    </div>
    <div *ngIf="getDefault('kepessegek') == null" class="grayCell w100 text1"></div>
    <div class="grayCell w100 text1" *ngFor="let item of getDefault('kepessegek')">
      {{item}}
    </div>
  </div>

</div>
