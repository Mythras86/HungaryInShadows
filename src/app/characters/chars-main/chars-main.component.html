
<form *ngIf="charServ.mainCharForm" [formGroup]="charServ.mainCharForm" (ngSubmit)="createNewChar()">

  <div class="buttonCont">
    <button *ngIf="userIsAuthenticated && userId == getCreatorId()" class="ngrn text1" type="submit">Karakter mentése</button>
    <button class="nyllw text1" type="button" (click)="backToList()">Vissza</button>
  </div>

  <app-section-head
  [subForm]="'details'"
  [headText]="'Jellemzők'"
  ></app-section-head>
  <app-details [hidden]="this.headServ.showMeSatus !== 'details'"></app-details>

  <app-section-head
  [subForm]="'resources'"
  [headText]="'Erőforrások'"
  ></app-section-head>
  <app-resources [hidden]="this.headServ.showMeSatus !== 'resources'"></app-resources>

  <app-section-head
  [subForm]="'attributes'"
  [headText]="'Tulajdonságok'"
  ></app-section-head>
  <app-attributes [hidden]="this.headServ.showMeSatus !== 'attributes'"></app-attributes>

  <app-section-head
  [subForm]="'status'"
  [headText]="'Állapotjelző'"
  ></app-section-head>
  <app-status [hidden]="this.headServ.showMeSatus !== 'status'"></app-status>

  <app-section-head
  [subForm]="'skills'"
  [headText]="'Szakértelmek'"
  ></app-section-head>
  <app-skills [hidden]="this.headServ.showMeSatus !== 'skills'"></app-skills>

  <app-section-head
  [subForm]="'armors'"
  [headText]="'Viselt Páncélzat'"
  ></app-section-head>
  <app-armors [hidden]="this.headServ.showMeSatus !== 'armors'"></app-armors>

  <app-section-head
  [subForm]="'tools'"
  [headText]="'Felszerelések'"
  ></app-section-head>
  <app-tools [hidden]="this.headServ.showMeSatus !== 'tools'"></app-tools>

  <app-section-head
  [subForm]="'cybers'"
  [headText]="'Kibervilág'"
  ></app-section-head>
  <app-cybers [hidden]="this.headServ.showMeSatus !== 'cybers'"></app-cybers>

  <app-section-head
  [subForm]="'magics'"
  [headText]="'Mágia'"
  ></app-section-head>
  <app-magics [hidden]="this.headServ.showMeSatus !== 'magics'"></app-magics>

</form>
