<div class="pageCont" [formGroup]="skillsServ.skillsForm" *ngIf="skillsServ.skillsForm">

  <button class="ngrn text1" type="button" (click)="selSkillsModalServ.openModal()">Új Szakértelem</button>

  <div class="itemCont w100" formArrayName="skills" *ngFor='let csoport of getCsoportok()'>

    <h3 *ngIf="checkCsoport(csoport)" class="w100 ntl text1">{{csoport}}</h3>

    <div class="w100" [formGroupName]='i' *ngFor="let skill of getControls(); let i = index">

      <div class="itemCont" *ngIf="getSkillData(i, 'szakertCsoport') == csoport">

        <div class="ntl text1 w50">{{getSkillData(i, 'szakertNev')}}</div>
        <div class="ntl text1 w40">{{getSkillData(i, 'szakertMegjegyzes')}}</div>
        <div class="ntl text1 w10">{{getSkillData(i, 'szakertSzint')}}</div>
      </div>

      <!-- <button class="nyllw edit w10" type="button" (click)="lvlContServ.sendData(
        skill.fejlec,
        skill.megjegyzes,
        getFcPath(skill.fcName),
        skill.jutalom,
        skill.lepes,
        skill.egyseg,
        skill.karmaKtsg,
        getSkillPointsPath(),
        getFcValue(i),
        skill.maxErtek
        )">&#9998;</button> -->
    </div>
  </div>

</div>
