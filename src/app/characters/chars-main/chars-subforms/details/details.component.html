<div class="pageCont" [formGroup]="getForm()" *ngIf="getForm()">

  <div class="w{{item.meret}}" *ngFor="let item of getDetailsUtil(); first as isFirst">
    <span *ngIf="item.tipus !== 'kepessegek'">
      <div class="ngrn text">{{item.fejlec}}</div>
      <button *ngIf="hideButton(item.fcName)" class="nyllw edit" type="button" (click)="inputModalServ.sendData(
        getFcPath(item.fcName),
        item.tipus,
        item.fejlec,
        item.megjegyzes,
        getValue(item.fcName),
        getList(item.fcName+'Lista'),
        item.egyseg,
        item.lepes
      )">&#9998;</button>

      <!-- input -->
      <div class="grayCell text" *ngIf="item.tipus != 'color'">
        {{getValue(item.fcName)}} {{item.egyseg}}
      </div>

      <!-- color input -->
      <div class="grayCell text" *ngIf="item.tipus == 'color'" [style.backgroundColor]="getValue(item.fcName)">
        {{this.getDefault(item.fcName)}} {{item.unit}}
      </div>
    </span>

    <span *ngIf="item.tipus == 'kepessegek'">
      <div class="ngrn text">{{item.fejlec}}</div>
      <div  class="grayCell text" *ngFor="let item of getDefault('kepessegek')">
        {{item.kepesseg}}
      </div>
    </span>
  </div>

</div>
