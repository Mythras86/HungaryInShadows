
<div class="buttonCont w100 btnBack">
  <button *ngIf="resS.getSzabadKarma() >= 2" class="itemGet text1 center" type="button" (click)="selSkills.buttonAction()">Új Szakértelem</button>
</div>

<div class="pageCont w100" [formGroup]="s.skillsForm" *ngIf="s.skillsForm">

  <div class="flexCont w100 margBott1" formArrayName="skills" *ngFor='let csoport of getCsoportok()'>

    <!-- csoportosítás -->

    <h3>{{csoport}}</h3>

    <!-- csoport konténer -->

    <div class="w100" [formGroupName]='i' *ngFor="let skill of skills.value; let i = index">

      <div class="posRel" *ngIf="skill.csoport == csoport"
      [ngClass]="select.toggleClass(skill.nev+i)" (click)="select.toggleStatus(skill.nev+i)">
        <app-skills class="flexCont"
        [nev]="skill.nev"
        [szint]="skill.szint"
        [kapTul]="skill.kapTul"
        [kapTulSzint]="0"
        [megjegyzes]="skill.megjegyzes"
        >
        </app-skills>
        <div buttons *ngIf="select.status == skill.nev+i" class="buttonCont w100 posAbs btnBack">
          <button class="text1 itemGet" type="button">Szintlépés</button>
          <button class="text1 itemEdit" type="button">Megjegyzés</button>
          <button class="text1 itemRemove" type="button" (click)="s.removeSkill(i)">Törlés</button>
        </div>
      </div>

    </div>
  </div>

</div>
