<div class="pageCont" [formGroup]="weaponsServ.weaponsForm" *ngIf="weaponsServ.weaponsForm">

  <button *ngIf="resServ.getFc('elkolthetoToke').value >= 0" class="ngrn text1" type="button" (click)="sWeaponServ.openModal(false)">Új Fegyver</button>
  <button *ngIf="resServ.getFc('elkolthetoToke').value < 0" class="grayCell text1" type="button">Nincs elég Tőkéd</button>

  <div class="w100" formArrayName="weapons" *ngFor='let csoport of getCsoportok()'>

    <!-- csoportosítás -->

    <h3 class="w100 ntl">{{csoport}}</h3>

    <!-- csoport konténer -->

    <div class="w100" [formGroupName]='i' *ngFor="let w of weapons.value; let i = index">

      <div class="itemCont" *ngIf="w.csoport == csoport">

        <button class="deleteItem w10" type="button" (click)="weaponsServ.removeWeapon(i)">X</button>
        <div class="nbl w60 text1">{{w.nev}}</div>
        <div class="nprpl w30 text1 center" (click)="changePlace(i)">{{w.elhelyezes}}</div>
        <div class="grayCell text1 w60 center">{{w.tipus}}</div>
        <div class="grayCell text1 w40 center">{{w.tamadasiModok}}</div>
        <div class="grayCell text1 w50 center">
          {{w.ero}}
          ({{w.sebzes}}
          {{w.sebzesTipus}})
        </div>
        <div class="grayCell text1 w50 center">{{w.tar}}</div>
        <div *ngIf="['Tűzfegyverek','Lőfegyverek','Nehézfegyverek'].includes(w.csoport)" class="grayCell text1 w70 center">
          Táv:{{w.tav}}/{{w.tav*3}}/{{w.tav*6}}/{{w.tav*9}} m
        </div>
        <div *ngIf="!['Tűzfegyverek','Lőfegyverek','Nehézfegyverek'].includes(w.csoport)" class="grayCell text1 w70 center">Táv:
          {{w.tav}}
        </div>
        <div class="grayCell text1 w30 center">{{w.suly}} Kg</div>
        <div *ngIf="w.megjegyzes" class="grayCell text1 w100">{{w.megjegyzes}}</div>
        <div class="moneyCost text1 w50 center">{{w.ar}} Cr</div>
        <button type="button" (click)="sAddonServ.openModal(i)">Új Kiegészítő</button>
      </div>

    </div>

  </div>

</div>
