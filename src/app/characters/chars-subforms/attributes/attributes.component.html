<div class="pageCont" [formGroup]="attrServ.attributesForm" *ngIf="attrServ.attributesForm">

  <div class="w100" *ngFor="let csoport of getCsoport()">

    <h3 class="w100 ntl text1">{{csoport}} {{getCsoportErtek(csoport)}}</h3>

    <div class="itemCont w100" *ngFor="let attr of getAttrsByCsoport(csoport)">
      <div class="nbl w50 text1">
        {{attr.nev}}
      </div>
      <div class="grayCell w15 text1 center">
        {{attrServ.getFc(attr.fcName).value}}/{{getAttrMax(attr.fcName, attr.max)}}
      </div>
      <div class="grayCell w10 text1 center">
        {{attrServ.getFc(attr.fcName+'Mod').value}}
      </div>
      <div class="ngrn w15 text1 center">
        {{attrServ.getFc(attr.fcName).value + attrServ.getFc(attr.fcName+'Mod').value}}
      </div>

      <app-levelcontrol class="w10"
        [isEnabled]="buttonStatus(attr.fcName, attr.max)"
        (buttonAction)="lvlContServ.buttonAction(
          attr.nev,
          attr.megjegyzes,
          1,
          attr.lepes,
          attr.egyseg,
          3,
          attrServ.getFc(attr.fcName),
          resServ.getFc('elkolthetoKarma'),
          attrServ.getFc(attr.fcName).value,
          getAttrMax(attr.fcName, attr.max)
        )"
      ></app-levelcontrol>

    </div>
  </div>

</div>
