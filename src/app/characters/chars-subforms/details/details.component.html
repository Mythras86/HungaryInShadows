<div class="pageCont itemCont" [formGroup]="s.detailsForm" *ngIf="s.detailsForm">

  <div class="w{{item.meret}} flexCont posRel"
  *ngFor="let item of s.getDetailsUtil(); first as isFirst"
  (click)="select.toggleStatus(item.fcName)"
  >

    <app-inp-details *ngIf="item.tipus !== 'kepessegek'" class="flexCont w100 {{select.toggleClass(item.fcName)}}"
    [mode] = "'display'"
    [nev] = "item.nev"
    [tipus] = "item.tipus"
    [egyseg] = "item.egyseg"
    [fcName] = "item.fcName"
    [megjegyzes] = "item.megjegyzes"
    [ertek] = "s.getFc(item.fcName)?.value"
    [lista] = "s.getList(item.fcName)"
    ></app-inp-details>

    <app-btn-options *ngIf="select.status == item.fcName" class="posAbs"
    (buttonAction)="inpDetS.buttonAction(
      'edit',
      item.nev,
      item.tipus,
      item.egyseg,
      item.fcName,
      item.megjegyzes + (s.getDefault(item.fcName) == undefined ? '' : ' ' + s.getDefault(item.fcName)),
      s.getFc(item.fcName)?.value,
      s.getList(item.fcName)
      )"
    ></app-btn-options>

  </div>

  <div class="flexCont w100">
    <div class="ngrn text1 w100">
      Különleges képességek
    </div>
    <div *ngIf="s.getDefault('kepessegek') == null" class="grayCell w100 text1"></div>
    <div class="grayCell w100 text1" *ngFor="let item of s.getDefault('kepessegek')">
      {{item}}
    </div>
  </div>

</div>
