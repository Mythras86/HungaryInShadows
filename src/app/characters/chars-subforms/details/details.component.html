<div class="pageCont" [formGroup]="s.detailsForm" *ngIf="s.detailsForm">

  <div class="w{{item.meret}} itemCont posRel"
  *ngFor="let item of s.getDetailsUtil(); first as isFirst"
  (click)="onSelect(item.fcName)"
  >

    <app-inp-details *ngIf="item.tipus !== 'kepessegek'" class="itemCont w100" [ngClass]="selected == item.fcName ? 'selected':''"
    [mode] = "'display'"
    [nev] = "item.nev"
    [tipus] = "item.tipus"
    [egyseg] = "item.egyseg"
    [fcName] = "item.fcName"
    [megjegyzes] = "item.megjegyzes"
    [ertek] = "s.getFc(item.fcName)?.value"
    [lista] = "s.getList(item.fcName)"
    ></app-inp-details>

    <app-btn-options *ngIf="selected == item.fcName" class="posTR"
      (buttonAction)="inpDetailsS.buttonAction(
      'edit',
      item.nev,
      item.tipus,
      item.egyseg,
      item.fcName,
      item.megjegyzes + (s.getDefault(item.fcName) == undefined ? '' : ' ' + s.getDefault(item.fcName)),
      s.getFc(item.fcName)?.value,
      s.getList(item.fcName)
      )"
    ></app-btn-options>

  </div>

  <div class="itemCont w100">
    <div class="ngrn text1 w100">
      Különleges képességek
    </div>
    <div class="grayCell w100 text1" *ngFor="let item of s.getDefault('kepessegek')">
      {{item}}
    </div>
  </div>

</div>
