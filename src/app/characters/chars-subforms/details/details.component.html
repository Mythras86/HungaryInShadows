<div class="pageCont" [formGroup]="detailsServ.detailsForm" *ngIf="detailsServ.detailsForm">

  <div class="w{{item.meret}} itemCont" *ngFor="let item of getDetailsUtil(); first as isFirst">
    <div class="itemCont w100" *ngIf="item.tipus !== 'kepessegek'">
      <div class="w{{100-1/item.meret*1000}} ngrn text1">{{item.nev}}</div>

      <app-input-modal class="w{{1/item.meret*1000}}"
        [isEnabled]="detailsServ.getFc(item.fcName)?.value == (0 || null || '') || item.tipus == 'color'"
        (buttonAction)="inputModServ.buttonAction(
          detailsServ.getFc(item.fcName),
          item.fcName,
          item.tipus,
          item.nev,
          [item.megjegyzes, getDefault(item.fcName)],
          detailsServ.getFc(item.fcName)?.value,
          getList(item.fcName),
          item.egyseg
        )"
      ></app-input-modal>

      <!-- input -->
      <div class="grayCell w100 text1" *ngIf="item.tipus !== 'color'">
        {{detailsServ.getFc(item.fcName)?.value}} {{item.egyseg}}
      </div>

      <!-- color input -->
      <div class="grayCell w100 text1" *ngIf="item.tipus == 'color'" [style.backgroundColor]="detailsServ.getFc(item.fcName)?.value">
        {{detailsServ.getFc(item.fcName)?.value}}
      </div>

    </div>
    <div class="itemCont w100" *ngIf="item.tipus == 'kepessegek'">
      <div class="ngrn text1 w100">{{item.nev}}</div>
      <div class="grayCell w100 text1" *ngFor="let item of getDefault('kepessegek')">
        {{item}}
      </div>
    </div>
  </div>


</div>
