<div class="pageCont" [formGroup]="toolsServ.toolsForm" *ngIf="toolsServ.toolsForm">

  <button *ngIf="resServ.getFc('elkolthetoToke').value >= 0" class="ngrn text1" type="button" (click)="stoolServ.openModal()">Új Eszköz</button>
  <button *ngIf="resServ.getFc('elkolthetoToke').value < 0" class="grayCell text1" type="button">Nincs elég Tőkéd</button>

  <div class="w100" formArrayName="tools" *ngFor='let csoport of getCsoportok()'>

    <!-- csoportosítás -->

    <h3 class="w100 ntl">{{csoport}}</h3>

    <!-- csoport konténer -->


    <div class="w100" [formGroupName]='i' *ngFor="let t of tools.value; let i = index">

      <div class="itemCont" *ngIf="t.csoport == csoport">

        <div class="nbl w70 text1">{{t.nev}}</div>
        <div class="ngrn w20 text1 center">{{t.szint}} SZ</div>
        <app-levelcontrol class="w10"
          [isEnabled]="resServ.getFc('elkolthetoToke')?.value > t.ar
          && t.maxSzint > t.szint"
          (buttonAction)="lvlContServ.buttonAction(
            t.nev,
            'van',
            5,
            ' Szint',
            t.ar,
            0,
            0,
            toolsServ.getFcArr(i, 'szint'),
            t.szint,
            t.maxSzint
          )"
        ></app-levelcontrol>
        <button class="deleteItem w10" type="button" (click)="toolsServ.removeTool(i)">X</button>
        <div class="grayCell text1 w30 center">{{t.suly}} Kg</div>
        <div class="moneyCost text1 w30">{{t.ar*t.szint}} Cr</div>
        <div class="nprpl w30 text1 center" (click)="changePlace(i)">{{t.elhelyezes}}</div>
        <div *ngIf="t.megjegyzes" class="grayCell text1 w100">{{t.megjegyzes}}</div>

      </div>

    </div>

  </div>

</div>
