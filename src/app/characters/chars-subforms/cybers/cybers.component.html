<div class="pageCont" [formGroup]="cybersServ.cybersForm" *ngIf="cybersServ.cybersForm">

  <button *ngIf="resServ.getFc('elkolthetoToke').value >= 0" class="ngrn text1" type="button" (click)="sCyberServ.openModal()">Új Kiberver</button>
  <button *ngIf="resServ.getFc('elkolthetoToke').value < 0" class="grayCell text1" type="button">Nincs elég Tőkéd</button>

  <div class="w100" formArrayName="cybers" *ngFor='let csoport of getCsoportok()'>

    <!-- csoportosítás -->

    <h3 class="w100 ntl text1">{{csoport}}</h3>

    <!-- csoport konténer -->


    <div class="w100 itemCont" [formGroupName]='i' *ngFor="let cyber of getControls(); let i = index">

      <div class="nbl w70 text1">{{cybersServ.getFcArr(i, 'nev')?.value}}</div>
      <div class="nrng w20 text1 center">{{cybersServ.getFcArr(i, 'szint')?.value}} AR</div>
      <button class="deleteItem w10 text1" type="button" (click)="cybersServ.removeCyber(i)">X</button>
      <div class="grayCell text1 w33 center">{{cybersServ.getFcArr(i, 'ar')?.value}} Kg</div>
      <div class="moneyCost text1 w33">{{cybersServ.getFcArr(i, 'esszencia')?.value}} Cr</div>
      <div *ngIf="cybersServ.getFcArr(i, 'megjegyzes')?.value" class="grayCell text1 w100">{{cybersServ.getFcArr(i, 'megjegyzes')?.value}}</div>

    </div>

  </div>

</div>
