<div class="pageCont" [formGroup]="cybersServ.cybersForm" *ngIf="cybersServ.cybersForm">

  <button *ngIf="resServ.getFc('elkolthetoToke').value >= 0" class="ngrn text1" type="button" (click)="sCyberServ.openModal()">Új Kiberver</button>
  <button *ngIf="resServ.getFc('elkolthetoToke').value < 0" class="grayCell text1" type="button">Nincs elég Tőkéd</button>

  <div class="w100" formArrayName="cybers" *ngFor='let csoport of getCsoportok()'>

    <!-- csoportosítás -->

    <h3 class="w100 ntl">{{csoport}}</h3>

    <!-- csoport konténer -->


    <div class="w100" [formGroupName]='i' *ngFor="let c of cybers.value; let i = index">

      <div class="itemCont" *ngIf="c.csoport == csoport">

        <div class="nbl w70 text1">{{c.nev}}</div>
        <div class="ngrn w20 text1 center">{{c.szint}} SZ</div>
        <app-levelcontrol class="w10"
          [isEnabled]="resServ.getFc('elkolthetoToke')?.value > c.ar
          && attrServ.getFc('esszencia')?.value > c.esszencia
          && c.maxSzint > c.szint"
          (buttonAction)="lvlContServ.buttonAction(
            c.nev,
            'van',
            5,
            ' Szint',
            c.ar,
            0,
            c.esszencia,
            cybersServ.getFcArr(i, 'szint'),
            c.szint,
            c.maxSzint
          )"
        ></app-levelcontrol>
        <button class="deleteItem w10" type="button" (click)="cybersServ.removeCyber(i)">X</button>
        <div class="moneyCost text1 w40">{{c.ar*c.szint}} Cr</div>
        <div class="essenceCost text1 w20">{{c.esszencia*c.szint}} E</div>
        <div class="nrng w30 text1 center">max: {{c.maxSzint}} SZ</div>
        <div *ngIf="c.megjegyzes" class="grayCell text1 w100">{{c.megjegyzes}}</div>

      </div>

    </div>

  </div>

</div>
