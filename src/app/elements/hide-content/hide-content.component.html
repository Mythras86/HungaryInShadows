<div class="flexCont w100" (click)="s.toggleStatus(keyWord)">

  <div [ngClass]=arrowClass class="{{!s.checkStatus(keyWord) ? 'arrow' : 'arrow down'}}">&#10148;</div>

  <ng-content select="[headText]"></ng-content>
  <ng-content select="[headOther]"></ng-content>

</div>

<div [hidden]="!s.checkStatus(keyWord)">
  <ng-content></ng-content>
</div>
