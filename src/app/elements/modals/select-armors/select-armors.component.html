<div class="modalContent">

  <h1 class="nrd w90">Páncélok</h1>

  <button class="nrd text2 w10" type="button" (click)="onClose()">X</button>

  <div class="itemCont w100" *ngFor="let a of armorsList" (click)="selectArmor(
    a.nev, a.kategoria, a.szint, a.suly, a.ar, a.megjegyzes
    )">

    <div class="ntl text1 w60">{{a.nev}}</div>
    <div class="nprpl text1 w10">{{a.szint}}</div>
    <div class="moneyCost text1 w30">{{a.ar}} Cr</div>
    <div class="grayCell text1 w30">{{a.kategoria}}</div>
    <div class="grayCell text1 w20">{{a.suly}} Kg</div>
    <div class="grayCell text1 w50">{{a.megjegyzes}}</div>

  </div>

</div>
