<div class="pageCont">

  <h1 class="nrd w80">Varázslatok</h1>
  <button class="nrd w20 text2 deleteItem" type="button" (click)="onClose()">X</button>

  <div class="itemCont w100">
    <div class="nprpl text1 w50 center" (click)="selectFilter('Nincs')">Nincs</div>
    <div class="nprpl text1 w50 center" *ngFor="let csoport of getCsoportok()" (click)="selectFilter(csoport)">
      {{csoport}}
    </div>
  </div>

  <div class="itemCont w100" *ngFor="let filteredCs of getFilteredCsoportok()">

    <h3 class="w100 ntl">{{filteredCs}}</h3>

    <div class="itemCont w100" *ngFor="let a of getFilteredSpellsList(filteredCs)" (click)="selectSpell(a._id)">

      <div class="nbl text1 w100">{{a.nev}}</div>
      <div class="grayCell text1 w50">Típus: {{a.tipus}}</div>
      <div class="grayCell text1 w50">Célsz.: {{a.celszam}}</div>
      <div class="grayCell text1 w50">Táv: {{a.hatotav}}</div>
      <div class="grayCell text1 w50">Célpontok: {{a.celpontok}}</div>
      <div class="grayCell text1 w20">{{a.kifaradas}}</div>
      <div class="grayCell text1 w100">{{a.megjegyzes}}</div>

    </div>

  </div>

</div>
