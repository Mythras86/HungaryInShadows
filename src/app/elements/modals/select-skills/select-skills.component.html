<div class="modalContent">

  <h1 class="nrd w90">Szak√©rtelmek</h1>

  <button class="nrd text2 w10" type="button" (click)="onClose()">X</button>

  <div class="filterCont itemCont w100">
    <div class="nprpl text1 w33" (click)="selectFilter('Nincs')">Nincs</div>
    <div class="nprpl text1 w33" *ngFor="let csoport of getCsoportok()" (click)="selectFilter(csoport)">
      {{csoport}}
    </div>
  </div>

  <div class="itemCont w100" *ngFor="let filteredCs of getFilteredCsoportok()">

    <h3 class="w100 nbl">{{filteredCs}}</h3>

    <div class="itemCont w100" *ngFor="let skill of getSkills(filteredCs)" (click)="selectSkill(skill.nev)">

      <div class="itemCont w100">
        <div class="ntl text1 w66">{{skill.nev}}</div>
        <div class="ntl text1 w33">{{getOneCsoport(skill.nev)}}</div>
      </div>

    </div>

  </div>

</div>
