<div class="pageCont">

  <h1 class="nrd w80">Szak√©rtelmek</h1>
  <button class="itemRemove text2 w20" type="button" (click)="onClose()">X</button>

  <div class="flexCont w100">
    <div class="nprpl text1 w33" (click)="selectFilter('Nincs')">Nincs</div>
    <div class="nprpl text1 w33" *ngFor="let csoport of getCsoportok()" (click)="selectFilter(csoport)">
      {{csoport}}
    </div>
  </div>

  <div class="flexCont w100" *ngFor="let filteredCs of getFilteredCsoportok()">

    <h3 class="w100 ntl">{{filteredCs}}</h3>

    <div class="w100" *ngFor="let skill of getSkills(filteredCs)" (click)="selectSkill(skill.nev, skill.csoport, skill.kapTul)">

      <app-skill class="flexCont"
      [nev]="skill.nev"
      [kapTul]="skill.kapTul"
      ></app-skill>

    </div>

  </div>

</div>
